<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css" />
  </head>
  <body>
    <div class="divisaotela">
      <img src="./img/background.png" />
      <div class="segundaMetade">
        <h1>Cadastro</h1>
        <div class="connectWith">Conecte com o Facebook</div>
        <div class="connectWith">Conecte com o Google</div>
        <div class="connectWith">Conecte com o instagram</div>
        <div class="divisaologin">
          <hr />
          Or
          <hr />
        </div>
        <h2>Entre com seu email</h2>
        <br />
        <br />
        <form id="LogForm">
          Endereço de email: <br />
          <input type="email" id="email" /> <br />
          <br />
          Senha: <br />
          <input type="password" id="senha" /> <br />
          <br />
          <input type="button" id="btnEntrar" placeholder="Entrar" /> <br />
        </form>
        <a href="./cadastro.html">Não tem uma conta? Crie aqui!</a>
      </div>
    </div>
    <script src="./js/cadastro.js"></script>
  </body>
</html>
