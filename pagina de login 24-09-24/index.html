<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiagWeb - Tela de login</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="divisaotela">
      <img src="./img/background.png" />
      <div class="segundaMetade">
        <h1>Login</h1>
        <div class="connectWith">
          <img src="./img/facebook.png" /> Conecte com o Facebook
        </div>
        <div class="connectWith">
          <img src="./img/google.png" />Conecte com o Google
        </div>
        <div class="connectWith">
          <img src="./img/instagram.png" />Conecte com o instagram
        </div>
        <div class="divisaologin">
          <div><hr /></div>
          Or
          <div><hr /></div>
        </div>
        <h2>Entre com seu email</h2>
        <br />
        <br />
        <form id="LogForm">
          Endereço de email: <br />
          <input type="email" name="email" id="email" /> <br />
          <br />
          Senha: <br />
          <input type="password" name="senha" id="senha" /> <br />
          <br />
          <input type="submit" id="btnEntrar" /> <br />
        </form>
        <a href="./cadastro.html">Não tem uma conta? Crie aqui!</a>
        <div id="message"></div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
